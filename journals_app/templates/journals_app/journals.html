<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journals</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <h1>List of Journals created:</h1>
    <h2></h2>
    <br>
    <table class="table table-sm">
        <thead>
        <tr>
            <th>Title</th><th>Date added</th>
        </tr>
        </thead>
        <tbody>
        {% for journal in journals %}
        <tr>
            <td><a href="{% url 'journal' journal.id %}">{{ journal.title|linebreaks }}</a></td>
            <td>{{ journal.date_added| date:'M d, Y H:i' }}</td>
        </tr>
        </tbody>
        {% empty %}
        <caption>No journals created yet</caption>
        {% endfor %}
        <caption>Click <a href="{% url 'newJournal' %}">here</a> to add new</caption>
    </table>
    {% endblock content %}
</body>
</html>
