<!DOCTYPE html>
<html lang="en">
<head>

    <title>Entry details</title>
</head>
<body>
    {% extends "base.html" %}

        <form action="{% url 'newEntry' %}?journal_id={{ journal_id }}" method="post">

        </form>
    {% endblock content %}

</html>
