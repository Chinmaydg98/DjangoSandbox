{% extends "base.html" %}

{% block content %}
<form action="/calculate" method="GET">
    <table align="center">
        <th><h1>Free form calculator</h1><br><h3>Please enter an expression:</h3></th>
        <tr><td>
            <textarea name="inExpression" style="margin: 0px; width: 600px; height: 100px;" required></textarea>
        </td></tr>
        <tr><td>
            <button type="submit" >Calculate</button>
        </td></tr>
    </table>
</form>
{% endblock content%}
