<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journal Details</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <h1>{{ journal }} entries: </h1>
    <ul>
        {% for entry in entries %}
        <li>
            {{ entry.date_added|date:'M d, Y H:i' }}
        </li>
        <li>
            {{ entry.text|linebreaks }}
        </li>
        {% empty %}
        <caption>No entries</caption>
        </li>
        {% endfor %}
        <br>
        <caption>Click <a href="{% url 'newEntry' %}?journal_id={{ journal_id }}">here</a> to add</caption>
    </ul>
    {% endblock content %}
</body>
</html>
